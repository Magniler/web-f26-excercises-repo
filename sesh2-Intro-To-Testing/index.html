<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator - Vanilla JS</title>
  <link rel="stylesheet" href="./styles/calculator.css" />
</head>
<body>
  <div class="app">
    <h1>Calculator</h1>
    
    <div class="calculator" id="calculator">
      <div class="calculator-display" id="display">0</div>
      
      <div class="calculator-controls">
        <div class="function-row">
          <button class="calculator-button calculator-button--function" id="clear">C</button>
          <button class="calculator-button calculator-button--function" id="clear-entry">CE</button>
          <button class="calculator-button calculator-button--function" id="backspace">⌫</button>
        </div>
        
        <div class="main-grid">
          <div class="digit-pad">
            <button class="calculator-button calculator-button--digit" data-digit="7">7</button>
            <button class="calculator-button calculator-button--digit" data-digit="8">8</button>
            <button class="calculator-button calculator-button--digit" data-digit="9">9</button>
            <button class="calculator-button calculator-button--digit" data-digit="4">4</button>
            <button class="calculator-button calculator-button--digit" data-digit="5">5</button>
            <button class="calculator-button calculator-button--digit" data-digit="6">6</button>
            <button class="calculator-button calculator-button--digit" data-digit="1">1</button>
            <button class="calculator-button calculator-button--digit" data-digit="2">2</button>
            <button class="calculator-button calculator-button--digit" data-digit="3">3</button>
            <button class="calculator-button calculator-button--digit" data-digit="0">0</button>
            <button class="calculator-button calculator-button--digit" data-digit=".">.</button>
          </div>
          
          <div class="operator-pad">
            <button class="calculator-button calculator-button--operator" data-operator="/">÷</button>
            <button class="calculator-button calculator-button--operator" data-operator="*">×</button>
            <button class="calculator-button calculator-button--operator" data-operator="-">−</button>
            <button class="calculator-button calculator-button--operator" data-operator="+">+</button>
          </div>
        </div>
        
        <button class="calculator-button calculator-button--equals" id="equals">=</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initCalculator } from './files/calculator_frontend.js'
    
    // Initialize calculator when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      const calculator = initCalculator({
        displaySelector: '#display',
        digitButtonsSelector: '[data-digit]',
        operatorButtonsSelector: '[data-operator]',
        equalsButtonSelector: '#equals',
        clearButtonSelector: '#clear'
      })
      
      // Set up additional buttons
      document.getElementById('clear-entry').addEventListener('click', () => {
        calculator.clearEntry()
      })
      
      document.getElementById('backspace').addEventListener('click', () => {
        calculator.backspace()
      })
      
      // Keyboard support
      document.addEventListener('keydown', (e) => {
        if (e.key >= '0' && e.key <= '9') {
          calculator.inputDigit(e.key)
        } else if (e.key === '.') {
          calculator.inputDigit('.')
        } else if (['+', '-', '*', '/'].includes(e.key)) {
          calculator.inputOperator(e.key)
        } else if (e.key === 'Enter' || e.key === '=') {
          calculator.calculate()
        } else if (e.key === 'Escape') {
          calculator.clear()
        } else if (e.key === 'Backspace') {
          calculator.backspace()
        }
      })
    })
  </script>
</body>
</html>
